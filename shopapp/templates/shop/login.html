{% extends 'shop/layouts/main.html' %}

{% block title %}
    registration | online shopping
{% endblock title %}

{% block content %}
    <div class="container" style="margin-top:70px;">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-3">User Login</h1>
                <hr style="border-color: rgb(180, 187, 193);">
                {% include 'shop/inc/message.html' %}
            </div>
        </div>
        <section class="py-4 my-5">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="" class="from-label">User Name</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
                            </div>
                            <div class="mb-4">
                                <label for="" class="from-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="EnterPassword">
                            </div>
                            <button type="submit" class="btn btn-primary "> Login </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock content %}
